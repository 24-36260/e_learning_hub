{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Available Courses</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for course in courses %}
  <div class="col">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ course.title }}</h5>
        <p class="card-text">{{ course.description[:100] }}{% if course.description|length > 100 %}...{% endif %}</p>
        <a href="{{ url_for('main.course_detail', course_id=course.id) }}" class="btn btn-primary">View Course</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
